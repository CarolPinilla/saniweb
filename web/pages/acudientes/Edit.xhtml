<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAcudientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAcudientesLabel_cedula}" for="cedula" />
                    <h:inputText id="cedula" value="#{acudientesController.selected.cedula}" title="#{bundle.EditAcudientesTitle_cedula}" required="true" requiredMessage="#{bundle.EditAcudientesRequiredMessage_cedula}"/>
                    <h:outputLabel value="#{bundle.EditAcudientesLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{acudientesController.selected.nombre}" title="#{bundle.EditAcudientesTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditAcudientesLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{acudientesController.selected.apellido}" title="#{bundle.EditAcudientesTitle_apellido}" />
                    <h:outputLabel value="#{bundle.EditAcudientesLabel_telefonoFijo}" for="telefonoFijo" />
                    <h:inputText id="telefonoFijo" value="#{acudientesController.selected.telefonoFijo}" title="#{bundle.EditAcudientesTitle_telefonoFijo}" />
                    <h:outputLabel value="#{bundle.EditAcudientesLabel_telefonoMovil}" for="telefonoMovil" />
                    <h:inputText id="telefonoMovil" value="#{acudientesController.selected.telefonoMovil}" title="#{bundle.EditAcudientesTitle_telefonoMovil}" />
                </h:panelGrid>
                <h:commandLink action="#{acudientesController.update}" value="#{bundle.EditAcudientesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAcudientesViewLink}"/>
                <br />
                <h:commandLink action="#{acudientesController.prepareList}" value="#{bundle.EditAcudientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAcudientesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
