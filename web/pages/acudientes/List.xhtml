<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAcudientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAcudientesEmpty}" rendered="#{acudientesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{acudientesController.items.rowCount > 0}">
                    <h:outputText value="#{acudientesController.pagination.pageFirstItem + 1}..#{acudientesController.pagination.pageLastItem + 1}/#{acudientesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{acudientesController.previous}" value="#{bundle.Previous} #{acudientesController.pagination.pageSize}" rendered="#{acudientesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{acudientesController.next}" value="#{bundle.Next} #{acudientesController.pagination.pageSize}" rendered="#{acudientesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{acudientesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcudientesTitle_cedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcudientesTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcudientesTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcudientesTitle_telefonoFijo}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoFijo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcudientesTitle_telefonoMovil}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoMovil}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{acudientesController.prepareView}" value="#{bundle.ListAcudientesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{acudientesController.prepareEdit}" value="#{bundle.ListAcudientesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{acudientesController.destroy}" value="#{bundle.ListAcudientesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{acudientesController.prepareCreate}" value="#{bundle.ListAcudientesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAcudientesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
