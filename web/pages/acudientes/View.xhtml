<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAcudientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAcudientesLabel_cedula}"/>
                    <h:outputText value="#{acudientesController.selected.cedula}" title="#{bundle.ViewAcudientesTitle_cedula}"/>
                    <h:outputText value="#{bundle.ViewAcudientesLabel_nombre}"/>
                    <h:outputText value="#{acudientesController.selected.nombre}" title="#{bundle.ViewAcudientesTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewAcudientesLabel_apellido}"/>
                    <h:outputText value="#{acudientesController.selected.apellido}" title="#{bundle.ViewAcudientesTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewAcudientesLabel_telefonoFijo}"/>
                    <h:outputText value="#{acudientesController.selected.telefonoFijo}" title="#{bundle.ViewAcudientesTitle_telefonoFijo}"/>
                    <h:outputText value="#{bundle.ViewAcudientesLabel_telefonoMovil}"/>
                    <h:outputText value="#{acudientesController.selected.telefonoMovil}" title="#{bundle.ViewAcudientesTitle_telefonoMovil}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{acudientesController.destroyAndView}" value="#{bundle.ViewAcudientesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAcudientesEditLink}"/>
                <br />
                <h:commandLink action="#{acudientesController.prepareCreate}" value="#{bundle.ViewAcudientesCreateLink}" />
                <br />
                <h:commandLink action="#{acudientesController.prepareList}" value="#{bundle.ViewAcudientesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAcudientesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
