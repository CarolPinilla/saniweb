<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAntecedentesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAntecedentesLabel_id}"/>
                    <h:outputText value="#{antecedentesController.selected.id}" title="#{bundle.ViewAntecedentesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAntecedentesLabel_origen}"/>
                    <h:outputText value="#{antecedentesController.selected.origen}" title="#{bundle.ViewAntecedentesTitle_origen}"/>
                    <h:outputText value="#{bundle.ViewAntecedentesLabel_historiasClinicasidUsuarios}"/>
                    <h:outputText value="#{antecedentesController.selected.historiasClinicasidUsuarios}" title="#{bundle.ViewAntecedentesTitle_historiasClinicasidUsuarios}"/>
                    <h:outputText value="#{bundle.ViewAntecedentesLabel_tipoAntecedentesidtipo}"/>
                    <h:outputText value="#{antecedentesController.selected.tipoAntecedentesidtipo}" title="#{bundle.ViewAntecedentesTitle_tipoAntecedentesidtipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{antecedentesController.destroyAndView}" value="#{bundle.ViewAntecedentesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAntecedentesEditLink}"/>
                <br />
                <h:commandLink action="#{antecedentesController.prepareCreate}" value="#{bundle.ViewAntecedentesCreateLink}" />
                <br />
                <h:commandLink action="#{antecedentesController.prepareList}" value="#{bundle.ViewAntecedentesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAntecedentesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
