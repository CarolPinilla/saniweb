<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCitasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCitasLabel_idcitas}" for="idcitas" />
                    <h:inputText id="idcitas" value="#{citasController.selected.idcitas}" title="#{bundle.CreateCitasTitle_idcitas}" required="true" requiredMessage="#{bundle.CreateCitasRequiredMessage_idcitas}"/>
                    <h:outputLabel value="#{bundle.CreateCitasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{citasController.selected.fecha}" title="#{bundle.CreateCitasTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCitasLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{citasController.selected.hora}" title="#{bundle.CreateCitasTitle_hora}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCitasLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{citasController.selected.valor}" title="#{bundle.CreateCitasTitle_valor}" />
                    <h:outputLabel value="#{bundle.CreateCitasLabel_estadoCitasidEstado}" for="estadoCitasidEstado" />
                    <h:selectOneMenu id="estadoCitasidEstado" value="#{citasController.selected.estadoCitasidEstado}" title="#{bundle.CreateCitasTitle_estadoCitasidEstado}" required="true" requiredMessage="#{bundle.CreateCitasRequiredMessage_estadoCitasidEstado}">
                        <f:selectItems value="#{estadocitasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCitasLabel_pacientesidUsuarios}" for="pacientesidUsuarios" />
                    <h:selectOneMenu id="pacientesidUsuarios" value="#{citasController.selected.pacientesidUsuarios}" title="#{bundle.CreateCitasTitle_pacientesidUsuarios}" required="true" requiredMessage="#{bundle.CreateCitasRequiredMessage_pacientesidUsuarios}">
                        <f:selectItems value="#{pacientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCitasLabel_personalOdontologicoidUsuarios}" for="personalOdontologicoidUsuarios" />
                    <h:selectOneMenu id="personalOdontologicoidUsuarios" value="#{citasController.selected.personalOdontologicoidUsuarios}" title="#{bundle.CreateCitasTitle_personalOdontologicoidUsuarios}" required="true" requiredMessage="#{bundle.CreateCitasRequiredMessage_personalOdontologicoidUsuarios}">
                        <f:selectItems value="#{personalodontologicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{citasController.create}" value="#{bundle.CreateCitasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{citasController.prepareList}" value="#{bundle.CreateCitasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCitasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
