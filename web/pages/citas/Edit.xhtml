<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCitasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCitasLabel_idcitas}" for="idcitas" />
                    <h:inputText id="idcitas" value="#{citasController.selected.idcitas}" title="#{bundle.EditCitasTitle_idcitas}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_idcitas}"/>
                    <h:outputLabel value="#{bundle.EditCitasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{citasController.selected.fecha}" title="#{bundle.EditCitasTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCitasLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{citasController.selected.hora}" title="#{bundle.EditCitasTitle_hora}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCitasLabel_valor}" for="valor" />
                    <h:inputText id="valor" value="#{citasController.selected.valor}" title="#{bundle.EditCitasTitle_valor}" />
                    <h:outputLabel value="#{bundle.EditCitasLabel_estadoCitasidEstado}" for="estadoCitasidEstado" />
                    <h:selectOneMenu id="estadoCitasidEstado" value="#{citasController.selected.estadoCitasidEstado}" title="#{bundle.EditCitasTitle_estadoCitasidEstado}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_estadoCitasidEstado}">
                        <f:selectItems value="#{estadocitasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCitasLabel_pacientesidUsuarios}" for="pacientesidUsuarios" />
                    <h:selectOneMenu id="pacientesidUsuarios" value="#{citasController.selected.pacientesidUsuarios}" title="#{bundle.EditCitasTitle_pacientesidUsuarios}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_pacientesidUsuarios}">
                        <f:selectItems value="#{pacientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCitasLabel_personalOdontologicoidUsuarios}" for="personalOdontologicoidUsuarios" />
                    <h:selectOneMenu id="personalOdontologicoidUsuarios" value="#{citasController.selected.personalOdontologicoidUsuarios}" title="#{bundle.EditCitasTitle_personalOdontologicoidUsuarios}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_personalOdontologicoidUsuarios}">
                        <f:selectItems value="#{personalodontologicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{citasController.update}" value="#{bundle.EditCitasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCitasViewLink}"/>
                <br />
                <h:commandLink action="#{citasController.prepareList}" value="#{bundle.EditCitasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCitasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
