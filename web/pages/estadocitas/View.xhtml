<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadocitasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadocitasLabel_idEstado}"/>
                    <h:outputText value="#{estadocitasController.selected.idEstado}" title="#{bundle.ViewEstadocitasTitle_idEstado}"/>
                    <h:outputText value="#{bundle.ViewEstadocitasLabel_nombre}"/>
                    <h:outputText value="#{estadocitasController.selected.nombre}" title="#{bundle.ViewEstadocitasTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewEstadocitasLabel_descripcion}"/>
                    <h:outputText value="#{estadocitasController.selected.descripcion}" title="#{bundle.ViewEstadocitasTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadocitasController.destroyAndView}" value="#{bundle.ViewEstadocitasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadocitasEditLink}"/>
                <br />
                <h:commandLink action="#{estadocitasController.prepareCreate}" value="#{bundle.ViewEstadocitasCreateLink}" />
                <br />
                <h:commandLink action="#{estadocitasController.prepareList}" value="#{bundle.ViewEstadocitasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadocitasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
