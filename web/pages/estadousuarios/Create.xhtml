<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstadousuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstadousuariosLabel_idestadoUsuarios}" for="idestadoUsuarios" />

                    <h:outputLabel value="#{bundle.CreateEstadousuariosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{estadousuariosController.selected.nombre}" title="#{bundle.CreateEstadousuariosTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateEstadousuariosLabel_descripcion}" for="descripcion" />

                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadousuariosController.create}" value="#{bundle.CreateEstadousuariosSaveLink}" />

                <br />
                <h:commandLink action="#{estadousuariosController.prepareList}" value="#{bundle.CreateEstadousuariosShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstadousuariosIndexLink}"/>
