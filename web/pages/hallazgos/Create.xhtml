<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHallazgosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHallazgosLabel_idHallazgo}" for="idHallazgo" />

                    <h:outputLabel value="#{bundle.CreateHallazgosLabel_fechaRegistro}" for="fechaRegistro" />
                    <h:inputText id="fechaRegistro" value="#{hallazgosController.selected.fechaRegistro}" title="#{bundle.CreateHallazgosTitle_fechaRegistro}" >

                    <h:outputLabel value="#{bundle.CreateHallazgosLabel_mesial}" for="mesial" />
                    <h:inputText id="mesial" value="#{hallazgosController.selected.mesial}" title="#{bundle.CreateHallazgosTitle_mesial}" />
                    <h:outputLabel value="#{bundle.CreateHallazgosLabel_oclusal}" for="oclusal" />
                    <h:inputText id="oclusal" value="#{hallazgosController.selected.oclusal}" title="#{bundle.CreateHallazgosTitle_oclusal}" />

                    <h:inputText id="lingual" value="#{hallazgosController.selected.lingual}" title="#{bundle.CreateHallazgosTitle_lingual}" />
                    <h:outputLabel value="#{bundle.CreateHallazgosLabel_distal}" for="distal" />
                    <h:inputText id="distal" value="#{hallazgosController.selected.distal}" title="#{bundle.CreateHallazgosTitle_distal}" />
                    <h:outputLabel value="#{bundle.CreateHallazgosLabel_incisal}" for="incisal" />
                    <h:inputText id="incisal" value="#{hallazgosController.selected.incisal}" title="#{bundle.CreateHallazgosTitle_incisal}" />
                    <h:outputLabel value="#{bundle.CreateHallazgosLabel_vestibular}" for="vestibular" />
                    <h:inputText id="vestibular" value="#{hallazgosController.selected.vestibular}" title="#{bundle.CreateHallazgosTitle_vestibular}" />
                    <h:outputLabel value="#{bundle.CreateHallazgosLabel_apical}" for="apical" />
                    <h:inputText id="apical" value="#{hallazgosController.selected.apical}" title="#{bundle.CreateHallazgosTitle_apical}" />
                    <h:outputLabel value="#{bundle.CreateHallazgosLabel_hallazgoscol}" for="hallazgoscol" />
                    <h:inputText id="hallazgoscol" value="#{hallazgosController.selected.hallazgoscol}" title="#{bundle.CreateHallazgosTitle_hallazgoscol}" />
                    <h:outputLabel value="#{bundle.CreateHallazgosLabel_odontogramasidOdontograma}" for="odontogramasidOdontograma" />
                    <h:selectOneMenu id="odontogramasidOdontograma" value="#{hallazgosController.selected.odontogramasidOdontograma}" title="#{bundle.CreateHallazgosTitle_odontogramasidOdontograma}" required="true" requiredMessage="#{bundle.CreateHallazgosRequiredMessage_odontogramasidOdontograma}">
                        <f:selectItems value="#{odontogramasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateHallazgosLabel_piezaDentalidDiente}" for="piezaDentalidDiente" />
                    <h:selectOneMenu id="piezaDentalidDiente" value="#{hallazgosController.selected.piezaDentalidDiente}" title="#{bundle.CreateHallazgosTitle_piezaDentalidDiente}" required="true" requiredMessage="#{bundle.CreateHallazgosRequiredMessage_piezaDentalidDiente}">
                        <f:selectItems value="#{piezadentalController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateHallazgosLabel_tratamientoidTratamiento}" for="tratamientoidTratamiento" />
                    <h:selectOneMenu id="tratamientoidTratamiento" value="#{hallazgosController.selected.tratamientoidTratamiento}" title="#{bundle.CreateHallazgosTitle_tratamientoidTratamiento}" required="true" requiredMessage="#{bundle.CreateHallazgosRequiredMessage_tratamientoidTratamiento}">

                <h:commandLink action="#{hallazgosController.create}" value="#{bundle.CreateHallazgosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{hallazgosController.prepareList}" value="#{bundle.CreateHallazgosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHallazgosIndexLink}"/>

        </ui:define>
    </ui:composition>

</html>
