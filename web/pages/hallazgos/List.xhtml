<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:dataTable value="#{hallazgosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHallazgosTitle_idHallazgo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHallazgo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHallazgosTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">

                        </h:column>
                        <h:column>

                            <h:outputText value="#{item.incisal}"/>

                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.vestibular}"/>

                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.apical}"/>

                        </h:column>
                        <h:column>

                            </f:facet>
                            <h:outputText value="#{item.tratamientoidTratamiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{hallazgosController.prepareView}" value="#{bundle.ListHallazgosViewLink}"/>
