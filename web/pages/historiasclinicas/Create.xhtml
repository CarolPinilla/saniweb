<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHistoriasclinicasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHistoriasclinicasLabel_idUsuarios}" for="idUsuarios" />
                    <h:inputText id="idUsuarios" value="#{historiasclinicasController.selected.idUsuarios}" title="#{bundle.CreateHistoriasclinicasTitle_idUsuarios}" required="true" requiredMessage="#{bundle.CreateHistoriasclinicasRequiredMessage_idUsuarios}"/>
                    <h:outputLabel value="#{bundle.CreateHistoriasclinicasLabel_fechaApertura}" for="fechaApertura" />
                    <h:inputText id="fechaApertura" value="#{historiasclinicasController.selected.fechaApertura}" title="#{bundle.CreateHistoriasclinicasTitle_fechaApertura}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateHistoriasclinicasLabel_motivoConsulta}" for="motivoConsulta" />
                    <h:inputText id="motivoConsulta" value="#{historiasclinicasController.selected.motivoConsulta}" title="#{bundle.CreateHistoriasclinicasTitle_motivoConsulta}" />
                    <h:outputLabel value="#{bundle.CreateHistoriasclinicasLabel_pacientes}" for="pacientes" />
                    <h:selectOneMenu id="pacientes" value="#{historiasclinicasController.selected.pacientes}" title="#{bundle.CreateHistoriasclinicasTitle_pacientes}" required="true" requiredMessage="#{bundle.CreateHistoriasclinicasRequiredMessage_pacientes}">
                        <f:selectItems value="#{pacientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historiasclinicasController.create}" value="#{bundle.CreateHistoriasclinicasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{historiasclinicasController.prepareList}" value="#{bundle.CreateHistoriasclinicasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHistoriasclinicasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
