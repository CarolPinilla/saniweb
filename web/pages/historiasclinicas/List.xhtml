<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHistoriasclinicasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHistoriasclinicasEmpty}" rendered="#{historiasclinicasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{historiasclinicasController.items.rowCount > 0}">
                    <h:outputText value="#{historiasclinicasController.pagination.pageFirstItem + 1}..#{historiasclinicasController.pagination.pageLastItem + 1}/#{historiasclinicasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{historiasclinicasController.previous}" value="#{bundle.Previous} #{historiasclinicasController.pagination.pageSize}" rendered="#{historiasclinicasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{historiasclinicasController.next}" value="#{bundle.Next} #{historiasclinicasController.pagination.pageSize}" rendered="#{historiasclinicasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{historiasclinicasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriasclinicasTitle_idUsuarios}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuarios}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriasclinicasTitle_fechaApertura}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaApertura}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriasclinicasTitle_motivoConsulta}"/>
                            </f:facet>
                            <h:outputText value="#{item.motivoConsulta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHistoriasclinicasTitle_pacientes}"/>
                            </f:facet>
                            <h:outputText value="#{item.pacientes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{historiasclinicasController.prepareView}" value="#{bundle.ListHistoriasclinicasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historiasclinicasController.prepareEdit}" value="#{bundle.ListHistoriasclinicasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{historiasclinicasController.destroy}" value="#{bundle.ListHistoriasclinicasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{historiasclinicasController.prepareCreate}" value="#{bundle.ListHistoriasclinicasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHistoriasclinicasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
