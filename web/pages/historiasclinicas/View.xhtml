<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHistoriasclinicasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHistoriasclinicasLabel_idUsuarios}"/>
                    <h:outputText value="#{historiasclinicasController.selected.idUsuarios}" title="#{bundle.ViewHistoriasclinicasTitle_idUsuarios}"/>
                    <h:outputText value="#{bundle.ViewHistoriasclinicasLabel_fechaApertura}"/>
                    <h:outputText value="#{historiasclinicasController.selected.fechaApertura}" title="#{bundle.ViewHistoriasclinicasTitle_fechaApertura}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHistoriasclinicasLabel_motivoConsulta}"/>
                    <h:outputText value="#{historiasclinicasController.selected.motivoConsulta}" title="#{bundle.ViewHistoriasclinicasTitle_motivoConsulta}"/>
                    <h:outputText value="#{bundle.ViewHistoriasclinicasLabel_pacientes}"/>
                    <h:outputText value="#{historiasclinicasController.selected.pacientes}" title="#{bundle.ViewHistoriasclinicasTitle_pacientes}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{historiasclinicasController.destroyAndView}" value="#{bundle.ViewHistoriasclinicasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHistoriasclinicasEditLink}"/>
                <br />
                <h:commandLink action="#{historiasclinicasController.prepareCreate}" value="#{bundle.ViewHistoriasclinicasCreateLink}" />
                <br />
                <h:commandLink action="#{historiasclinicasController.prepareList}" value="#{bundle.ViewHistoriasclinicasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHistoriasclinicasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
