<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPacientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPacientesLabel_idUsuarios}" for="idUsuarios" />
                    <h:inputText id="idUsuarios" value="#{pacientesController.selected.idUsuarios}" title="#{bundle.EditPacientesTitle_idUsuarios}" required="true" requiredMessage="#{bundle.EditPacientesRequiredMessage_idUsuarios}"/>
                    <h:outputLabel value="#{bundle.EditPacientesLabel_ocupacion}" for="ocupacion" />
                    <h:inputText id="ocupacion" value="#{pacientesController.selected.ocupacion}" title="#{bundle.EditPacientesTitle_ocupacion}" />
                    <h:outputLabel value="#{bundle.EditPacientesLabel_tipoAfiliacion}" for="tipoAfiliacion" />
                    <h:inputText id="tipoAfiliacion" value="#{pacientesController.selected.tipoAfiliacion}" title="#{bundle.EditPacientesTitle_tipoAfiliacion}" />
                    <h:outputLabel value="#{bundle.EditPacientesLabel_eps}" for="eps" />
                    <h:inputText id="eps" value="#{pacientesController.selected.eps}" title="#{bundle.EditPacientesTitle_eps}" />
                    <h:outputLabel value="#{bundle.EditPacientesLabel_rh}" for="rh" />
                    <h:inputText id="rh" value="#{pacientesController.selected.rh}" title="#{bundle.EditPacientesTitle_rh}" />
                    <h:outputLabel value="#{bundle.EditPacientesLabel_historiasclinicas}" for="historiasclinicas" />
                    <h:selectOneMenu id="historiasclinicas" value="#{pacientesController.selected.historiasclinicas}" title="#{bundle.EditPacientesTitle_historiasclinicas}" >
                        <f:selectItems value="#{historiasclinicasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPacientesLabel_usuarios}" for="usuarios" />
                    <h:selectOneMenu id="usuarios" value="#{pacientesController.selected.usuarios}" title="#{bundle.EditPacientesTitle_usuarios}" required="true" requiredMessage="#{bundle.EditPacientesRequiredMessage_usuarios}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pacientesController.update}" value="#{bundle.EditPacientesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPacientesViewLink}"/>
                <br />
                <h:commandLink action="#{pacientesController.prepareList}" value="#{bundle.EditPacientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPacientesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
