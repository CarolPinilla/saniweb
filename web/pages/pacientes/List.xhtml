<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPacientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPacientesEmpty}" rendered="#{pacientesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pacientesController.items.rowCount > 0}">
                    <h:outputText value="#{pacientesController.pagination.pageFirstItem + 1}..#{pacientesController.pagination.pageLastItem + 1}/#{pacientesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pacientesController.previous}" value="#{bundle.Previous} #{pacientesController.pagination.pageSize}" rendered="#{pacientesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pacientesController.next}" value="#{bundle.Next} #{pacientesController.pagination.pageSize}" rendered="#{pacientesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pacientesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_idUsuarios}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuarios}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_ocupacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.ocupacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_tipoAfiliacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoAfiliacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_eps}"/>
                            </f:facet>
                            <h:outputText value="#{item.eps}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_rh}"/>
                            </f:facet>
                            <h:outputText value="#{item.rh}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_historiasclinicas}"/>
                            </f:facet>
                            <h:outputText value="#{item.historiasclinicas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPacientesTitle_usuarios}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarios}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pacientesController.prepareView}" value="#{bundle.ListPacientesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pacientesController.prepareEdit}" value="#{bundle.ListPacientesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pacientesController.destroy}" value="#{bundle.ListPacientesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pacientesController.prepareCreate}" value="#{bundle.ListPacientesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPacientesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
