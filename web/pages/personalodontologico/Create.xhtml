<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePersonalodontologicoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePersonalodontologicoLabel_idUsuarios}" for="idUsuarios" />
                    <h:inputText id="idUsuarios" value="#{personalodontologicoController.selected.idUsuarios}" title="#{bundle.CreatePersonalodontologicoTitle_idUsuarios}" required="true" requiredMessage="#{bundle.CreatePersonalodontologicoRequiredMessage_idUsuarios}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalodontologicoLabel_especialidad}" for="especialidad" />
                    <h:inputText id="especialidad" value="#{personalodontologicoController.selected.especialidad}" title="#{bundle.CreatePersonalodontologicoTitle_especialidad}" required="true" requiredMessage="#{bundle.CreatePersonalodontologicoRequiredMessage_especialidad}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalodontologicoLabel_tarjetaProfesional}" for="tarjetaProfesional" />
                    <h:inputText id="tarjetaProfesional" value="#{personalodontologicoController.selected.tarjetaProfesional}" title="#{bundle.CreatePersonalodontologicoTitle_tarjetaProfesional}" required="true" requiredMessage="#{bundle.CreatePersonalodontologicoRequiredMessage_tarjetaProfesional}"/>
                    <h:outputLabel value="#{bundle.CreatePersonalodontologicoLabel_usuarios}" for="usuarios" />
                    <h:selectOneMenu id="usuarios" value="#{personalodontologicoController.selected.usuarios}" title="#{bundle.CreatePersonalodontologicoTitle_usuarios}" required="true" requiredMessage="#{bundle.CreatePersonalodontologicoRequiredMessage_usuarios}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{personalodontologicoController.create}" value="#{bundle.CreatePersonalodontologicoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{personalodontologicoController.prepareList}" value="#{bundle.CreatePersonalodontologicoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePersonalodontologicoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
