<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPiezadentalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPiezadentalLabel_idDiente}"/>
                    <h:outputText value="#{piezadentalController.selected.idDiente}" title="#{bundle.ViewPiezadentalTitle_idDiente}"/>
                    <h:outputText value="#{bundle.ViewPiezadentalLabel_nombre}"/>
                    <h:outputText value="#{piezadentalController.selected.nombre}" title="#{bundle.ViewPiezadentalTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewPiezadentalLabel_descripcion}"/>
                    <h:outputText value="#{piezadentalController.selected.descripcion}" title="#{bundle.ViewPiezadentalTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{piezadentalController.destroyAndView}" value="#{bundle.ViewPiezadentalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPiezadentalEditLink}"/>
                <br />
                <h:commandLink action="#{piezadentalController.prepareCreate}" value="#{bundle.ViewPiezadentalCreateLink}" />
                <br />
                <h:commandLink action="#{piezadentalController.prepareList}" value="#{bundle.ViewPiezadentalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPiezadentalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
