<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoantecedentesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoantecedentesLabel_idtipo}" for="idtipo" />
                    <h:inputText id="idtipo" value="#{tipoantecedentesController.selected.idtipo}" title="#{bundle.EditTipoantecedentesTitle_idtipo}" required="true" requiredMessage="#{bundle.EditTipoantecedentesRequiredMessage_idtipo}"/>
                    <h:outputLabel value="#{bundle.EditTipoantecedentesLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tipoantecedentesController.selected.nombre}" title="#{bundle.EditTipoantecedentesTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditTipoantecedentesLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{tipoantecedentesController.selected.descripcion}" title="#{bundle.EditTipoantecedentesTitle_descripcion}" />
                </h:panelGrid>
                <h:commandLink action="#{tipoantecedentesController.update}" value="#{bundle.EditTipoantecedentesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoantecedentesViewLink}"/>
                <br />
                <h:commandLink action="#{tipoantecedentesController.prepareList}" value="#{bundle.EditTipoantecedentesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoantecedentesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
