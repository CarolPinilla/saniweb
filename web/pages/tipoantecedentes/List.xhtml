<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoantecedentesTitle}"></h:outputText>

        <ui:define name="body">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoantecedentesEmpty}" rendered="#{tipoantecedentesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoantecedentesController.items.rowCount > 0}">
                    <h:outputText value="#{tipoantecedentesController.pagination.pageFirstItem + 1}..#{tipoantecedentesController.pagination.pageLastItem + 1}/#{tipoantecedentesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoantecedentesController.previous}" value="#{bundle.Previous} #{tipoantecedentesController.pagination.pageSize}" rendered="#{tipoantecedentesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoantecedentesController.next}" value="#{bundle.Next} #{tipoantecedentesController.pagination.pageSize}" rendered="#{tipoantecedentesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoantecedentesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoantecedentesTitle_idtipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoantecedentesTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoantecedentesTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoantecedentesController.prepareView}" value="#{bundle.ListTipoantecedentesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoantecedentesController.prepareEdit}" value="#{bundle.ListTipoantecedentesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoantecedentesController.destroy}" value="#{bundle.ListTipoantecedentesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoantecedentesController.prepareCreate}" value="#{bundle.ListTipoantecedentesCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoantecedentesIndexLink}"/>
