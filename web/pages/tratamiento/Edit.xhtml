<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTratamientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTratamientoLabel_idTratamiento}" for="idTratamiento" />

                    <h:outputLabel value="#{bundle.EditTratamientoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{tratamientoController.selected.nombre}" title="#{bundle.EditTratamientoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditTratamientoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tratamientoController.selected.descripcion}" title="#{bundle.EditTratamientoTitle_descripcion}" />
                </h:panelGrid>
                <h:commandLink action="#{tratamientoController.update}" value="#{bundle.EditTratamientoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTratamientoViewLink}"/>
                <br />
                <h:commandLink action="#{tratamientoController.prepareList}" value="#{bundle.EditTratamientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTratamientoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
