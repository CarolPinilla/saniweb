<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_idUsuarios}" for="idUsuarios" />
                    <h:inputText id="idUsuarios" value="#{usuariosController.selected.idUsuarios}" title="#{bundle.CreateUsuariosTitle_idUsuarios}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_idUsuarios}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_tipoDocumento}" for="tipoDocumento" />
                    <h:inputText id="tipoDocumento" value="#{usuariosController.selected.tipoDocumento}" title="#{bundle.CreateUsuariosTitle_tipoDocumento}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_documento}" for="documento" />
                    <h:inputText id="documento" value="#{usuariosController.selected.documento}" title="#{bundle.CreateUsuariosTitle_documento}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_documento}"/>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{usuariosController.selected.nombres}" title="#{bundle.CreateUsuariosTitle_nombres}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{usuariosController.selected.apellidos}" title="#{bundle.CreateUsuariosTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{usuariosController.selected.direccion}" title="#{bundle.CreateUsuariosTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{usuariosController.selected.fechaNacimiento}" title="#{bundle.CreateUsuariosTitle_fechaNacimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_lugarNacimiento}" for="lugarNacimiento" />
                    <h:inputText id="lugarNacimiento" value="#{usuariosController.selected.lugarNacimiento}" title="#{bundle.CreateUsuariosTitle_lugarNacimiento}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{usuariosController.selected.genero}" title="#{bundle.CreateUsuariosTitle_genero}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_telefonoFijio}" for="telefonoFijio" />
                    <h:inputText id="telefonoFijio" value="#{usuariosController.selected.telefonoFijio}" title="#{bundle.CreateUsuariosTitle_telefonoFijio}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_telefonoMovil}" for="telefonoMovil" />
                    <h:inputText id="telefonoMovil" value="#{usuariosController.selected.telefonoMovil}" title="#{bundle.CreateUsuariosTitle_telefonoMovil}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_estadoCivil}" for="estadoCivil" />
                    <h:inputText id="estadoCivil" value="#{usuariosController.selected.estadoCivil}" title="#{bundle.CreateUsuariosTitle_estadoCivil}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{usuariosController.selected.clave}" title="#{bundle.CreateUsuariosTitle_clave}" />
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_estadoUsuariosidestadoUsuarios}" for="estadoUsuariosidestadoUsuarios" />
                    <h:selectOneMenu id="estadoUsuariosidestadoUsuarios" value="#{usuariosController.selected.estadoUsuariosidestadoUsuarios}" title="#{bundle.CreateUsuariosTitle_estadoUsuariosidestadoUsuarios}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_estadoUsuariosidestadoUsuarios}">
                        <f:selectItems value="#{estadousuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_personalodontologico}" for="personalodontologico" />
                    <h:selectOneMenu id="personalodontologico" value="#{usuariosController.selected.personalodontologico}" title="#{bundle.CreateUsuariosTitle_personalodontologico}" >
                        <f:selectItems value="#{personalodontologicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateUsuariosLabel_pacientes}" for="pacientes" />
                    <h:selectOneMenu id="pacientes" value="#{usuariosController.selected.pacientes}" title="#{bundle.CreateUsuariosTitle_pacientes}" >
                        <f:selectItems value="#{pacientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariosController.create}" value="#{bundle.CreateUsuariosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.CreateUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuariosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
