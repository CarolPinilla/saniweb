<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_idUsuarios}" for="idUsuarios" />
                    <h:inputText id="idUsuarios" value="#{usuariosController.selected.idUsuarios}" title="#{bundle.EditUsuariosTitle_idUsuarios}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_idUsuarios}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_tipoDocumento}" for="tipoDocumento" />
                    <h:inputText id="tipoDocumento" value="#{usuariosController.selected.tipoDocumento}" title="#{bundle.EditUsuariosTitle_tipoDocumento}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_documento}" for="documento" />
                    <h:inputText id="documento" value="#{usuariosController.selected.documento}" title="#{bundle.EditUsuariosTitle_documento}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_documento}"/>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{usuariosController.selected.nombres}" title="#{bundle.EditUsuariosTitle_nombres}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{usuariosController.selected.apellidos}" title="#{bundle.EditUsuariosTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{usuariosController.selected.direccion}" title="#{bundle.EditUsuariosTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{usuariosController.selected.fechaNacimiento}" title="#{bundle.EditUsuariosTitle_fechaNacimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_lugarNacimiento}" for="lugarNacimiento" />
                    <h:inputText id="lugarNacimiento" value="#{usuariosController.selected.lugarNacimiento}" title="#{bundle.EditUsuariosTitle_lugarNacimiento}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{usuariosController.selected.genero}" title="#{bundle.EditUsuariosTitle_genero}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_telefonoFijio}" for="telefonoFijio" />
                    <h:inputText id="telefonoFijio" value="#{usuariosController.selected.telefonoFijio}" title="#{bundle.EditUsuariosTitle_telefonoFijio}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_telefonoMovil}" for="telefonoMovil" />
                    <h:inputText id="telefonoMovil" value="#{usuariosController.selected.telefonoMovil}" title="#{bundle.EditUsuariosTitle_telefonoMovil}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_estadoCivil}" for="estadoCivil" />
                    <h:inputText id="estadoCivil" value="#{usuariosController.selected.estadoCivil}" title="#{bundle.EditUsuariosTitle_estadoCivil}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_clave}" for="clave" />
                    <h:inputText id="clave" value="#{usuariosController.selected.clave}" title="#{bundle.EditUsuariosTitle_clave}" />
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_estadoUsuariosidestadoUsuarios}" for="estadoUsuariosidestadoUsuarios" />
                    <h:selectOneMenu id="estadoUsuariosidestadoUsuarios" value="#{usuariosController.selected.estadoUsuariosidestadoUsuarios}" title="#{bundle.EditUsuariosTitle_estadoUsuariosidestadoUsuarios}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_estadoUsuariosidestadoUsuarios}">
                        <f:selectItems value="#{estadousuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_personalodontologico}" for="personalodontologico" />
                    <h:selectOneMenu id="personalodontologico" value="#{usuariosController.selected.personalodontologico}" title="#{bundle.EditUsuariosTitle_personalodontologico}" >
                        <f:selectItems value="#{personalodontologicoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsuariosLabel_pacientes}" for="pacientes" />
                    <h:selectOneMenu id="pacientes" value="#{usuariosController.selected.pacientes}" title="#{bundle.EditUsuariosTitle_pacientes}" >
                        <f:selectItems value="#{pacientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usuariosController.update}" value="#{bundle.EditUsuariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsuariosViewLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{bundle.EditUsuariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsuariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
